<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Product Card</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- TIPOGRAFIA MONTSERRAT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

        <!-- TIPOGRAFIA FRAUNCES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

    </head>

    <body>
        
        <div id="parent">
            <div id="main-text">
                <header>
                    <p class="perfume">PERFUME</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </header>
            
                <main>
                    <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                    <div id="numbers">
                        <span class="number1">$149.99</span>
                        <span class="number2">$169.99</span>
                    </div>
                    <button><img class="buyIcon" src="images/icon-cart.svg">Add to cart</button>
                </main>
            </div>

            <div id="imagen">
                <img class="firstImg" src="images/image-product-desktop.jpg">
            </div>

        </div>

        <footer>
            <small>Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded by <a href="">Gina</a></small>
        </footer>
    </body>

</html>
